<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Quiz Web App | Registration</title>
    <style>
        button{
            margin: 10px;
        }
    </style>
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="user/navbar.html :: navbar"></div>
<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="image-box">
        <img th:src="@{/images/exam.svg}" alt="image">
    </div>
    <div class="text-box">
        <h1 class="mb-5 text-center">Login</h1>
        <form class="card bg-dark py-5 px-4" action="user_registration" method="post" th:object="${user}">
            <div class="alert" role="alert" th:classappend="${session.message.type}" th:if="${session.message}">
                <p class="text-center" th:text="${session.message.content}"></p>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>
            <div class="form-group">
                <p>Username</p>
                <input class="form-control" id="inputUsername" name="name" placeholder="Enter username" required
                       th:value="${user.name}"
                       type="text">
            </div>
            <div class="form-group">
                <p>Phone number</p>
                <input class="form-control" id="inputPhoneNumber" name="phoneNumber" placeholder="+91 XXXXXXXXXX"
                       required
                       th:value="${user.phoneNumber}" type="text">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <p>Email</p>
                    <input class="form-control" id="inputEmail4" name="email" placeholder="Email"
                           required
                           th:value="${user.email}"
                           type="email">
                </div>
                <div class="form-group col-md-6">
                    <p>Password</p>
                    <input class="form-control" id="inputPassword4" name="password" placeholder="Password"
                           required
                           th:value="${user.password}"
                           type="password">
                </div>
            </div>
            <button class="btn btn-warning" type="submit">Register</button>
            <button class="btn btn-warning" type="reset">Reset</button>
            <p>If you have already account then click on login !!</p>
            <button class="btn btn-warning" onclick="window.location.href='signin'" type="button">Login</button>

        </form>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="user/footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
