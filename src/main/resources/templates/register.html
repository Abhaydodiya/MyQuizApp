<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Quiz Web App | Registration</title>
    <style>

        .main-container {
            display: flow;
        }

        .custom-col {
            width: 50%;
            float: left;
            box-sizing: border-box;
            padding: 0 5px;
        }
    </style>
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="text-box">
        <h1 class="mb-5 text-center">Register</h1>
        <form class="card bg-dark py-5 px-4" action="user_registration" method="post" th:object="${user}">
            <div class="alert" role="alert" th:classappend="${session.message.type}" th:if="${session.message}">
                <p class="text-center" th:text="${session.message.content}"></p>
                <th:block th:text="${#session.removeAttribute('message')}"></th:block>
            </div>

            <div class="form-row">
                <div class="form-group custom-col">
                    <p>Username</p>
                    <input class="form-control" id="inputUsername" name="name" placeholder="Enter username" required
                           th:value="${user.name}"
                           type="text">
                </div>
                <div class="form-group custom-col">
                    <p>Phone number</p>
                    <input class="form-control" id="inputPhoneNumber" name="phoneNumber" placeholder="+91 XXXXXXXXXX"
                           required
                           th:value="${user.phoneNumber}" type="text">
                </div>
            </div>

            <div class="form-row">
                <div class="form-group custom-col">
                    <p>Email</p>
                    <input class="form-control" id="inputEmail4" name="email" placeholder="Email"
                           required
                           th:value="${user.email}"
                           type="email">
                </div>
                <div class="form-group custom-col">
                    <p>Password</p>
                    <input class="form-control" id="inputPassword4" name="password" placeholder="Password"
                           required
                           th:value="${user.password}"
                           type="password">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group custom-col">
                    <button class="btn btn-warning" type="submit">Register</button>
                </div>
                <div class="form-group custom-col">
                    <button class="btn btn-warning" onclick="window.location.href='/signin/forgot'" type="reset">Reset Password</button>
                </div>
            </div>

            <p style="padding:0 5px">If you have already account then click on login !!</p>
            <button style="margin: 5px" class="btn btn-warning" onclick="window.location.href='signin'" type="button">Login</button>

        </form>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script crossorigin="anonymous"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
