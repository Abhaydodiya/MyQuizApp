<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Quiz Web App | Forget</title>
    <style>
        .alert-success {
            position: absolute;
            top: 5%; /* Adjust this value to move the alert up or down relative to the parent container */
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999; /* Ensure the alert appears above other elements */
        }
    </style>
</head>
<body>

<section>

    <div th:if="${success}" class="alert alert-success" style="margin-top: 15px" role="alert" id="success-alert">
        <span th:text="${successMsg}"></span>
    </div>

    <div th:if="${fail}" class="alert alert-danger" style="margin-top: 15px" role="alert" id="danger-alert">
        <span th:text="${failMsg}"></span>
    </div>

    <!--        =============================================-->

    <script th:inline="javascript">
        /*<![CDATA[*/
        // Hide the success alert after 3 seconds
        $(document).ready(function () {
            setTimeout(function () {
                $("#success-alert").fadeOut("slow", function () {
                    $(this).remove();
                });
            }, 3000);
        });
        $(document).ready(function () {
            setTimeout(function () {
                $("#danger-alert").fadeOut("slow", function () {
                    $(this).remove();
                });
            }, 3000);
        });
        /*]]>*/
    </script>

</section>

<!--        =============================================-->

</body>
</html>
