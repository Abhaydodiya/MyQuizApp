<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <link rel="stylesheet" th:href="@{/css/index.css}">
    <title>Quiz Web App | Forget</title>
    <style>
        .main-container {
            display: flow;
        }

        @media (min-width: 890px) {
            footer {
                height: 80px;
                text-align: center;
                line-height: 80px;
                position: fixed;
                width: 100%;
                bottom: 0;
            }
        }
    </style>
</head>
<body>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
    <div class="text-box">
        <div th:insert="toast_notification.html :: section"></div>
        <h1 class="mb-5 text-center">Password Forget</h1>
        <div class="card bg-dark py-5 px-4">

            <form action="#" method="post" th:action="@{/forget}" th:object="${user}">
                <div class="form-group">
                    <p>Email</p>
                    <input class="form-control" name="username" placeholder="Enter registered email" required
                           type="email" th:value="${user.email}">
                </div>
                <div class="text-center">
                    <button class="btn btn-warning" type="submit">Send OTP</button>
                </div>
            </form>

            <form th:if="${success}" action="#" method="post" th:action="@{/otp}">
                <div class="form-group">
                    <p>OTP</p>
                    <input class="form-control" name="otp" placeholder="Enter OTP" required type="number">
                </div>
                <div class="text-center">
                    <button class="btn btn-warning" type="submit">Verify</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
</body>
</html>
