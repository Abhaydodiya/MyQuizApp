<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <title>Add Question</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<div class="container py-5 px-4">
    <h1 class="bg-danger text-light">Add Technology</h1>
    <form class="card bg-dark py-5 px-4" action="submitTechnology" method="POST">
        <div class="ques-box bg-dark text-light">
            <div class="op">
                <label>List of available language/technology</label>
                <select>
                    <option th:each="technology : ${listOfTechnology} " th:text="${technology.technologyName}"></option>
                </select>
            </div>
            <div class="title">
                <label>Technology</label>
                <br>
                <input type="text" placeholder="Enter Technology Name" name="technologyName" required/>
            </div>
            <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Technology</button>
        </div>
    </form>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
