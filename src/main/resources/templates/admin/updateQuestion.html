<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <title>Admin - Update Question</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="admin/adminNavbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="container py-5 px-4">
    <h1 class="bg-danger text-light">Update Question</h1>
    <form class="card bg-dark py-5 px-4" action="/admin/updateQuestion" method="POST" th:object="${question}">
        <div class="ques-box bg-dark text-light">
            <div class="title">
                <label>Question</label>
                <br>
                <input type="text" placeholder="Enter question" th:value="${question.title}" name="title" required/>
            </div>

            <div class="op">
                <label>Option A</label>
                <br>
                <input type="text" placeholder="Enter option A" name="optionA" th:value="${question.optionA}" required/>
            </div>

            <div class="op">
                <label>Option B</label>
                <br>
                <input type="text" placeholder="Enter option B" name="optionB" th:value="${question.optionB}" required/>
            </div>

            <div class="op">
                <label>Option C</label>
                <br>
                <input type="text" placeholder="Enter option C" name="optionC" th:value="${question.optionC}" required/>
            </div>
            <div class="op">
                <label>Option D</label>
                <br>
                <input type="text" placeholder="Enter option D" name="optionD" th:value="${question.optionD}" required/>
            </div>


            <div class="op">
                <label>Select correct answer </label>
                <select name="ans" th:field="*{ans}">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>

            </div>
            <div class="op">
                <label>Choice language/technology</label>
                <p class="text-warning warning">Note : technologyName(No. of questions)</p>
                <select name="technology">
                    <option th:each="technology : ${listOfTechnology}"
                            th:value="${technology.techId}"
                            th:text="${technology.technologyName + '(' + technology.questionSize + ')'}"
                            th:selected="${technology.techId == question.technology.techId}">
                    </option>
                </select>
            </div>
        </div>
        <input type="hidden" th:name="quesId" th:value="${question.quesId}" />
        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Update Question</button>
    </form>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
