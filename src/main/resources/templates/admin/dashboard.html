<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!--start  box-->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
  <link href="" rel="stylesheet" th:href="@{/css/adminCss.css}">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        referrerpolicy="no-referrer" rel="stylesheet"/>

  <!--  end box-->
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/admin.css}">
  <title>Admin - Dashboard</title>
  <style>
    @media (min-width: 890px)
    {
      footer {
        height: 80px;
        text-align: center;
        line-height: 80px;
        position: fixed;
        width: 100%;
        bottom: 0;
      }
    }

  </style>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="admin/adminNavbar.html :: navbar"></div>

<div class="row main-section center">
  <div class="col-lg-4 col-md-6 ol-sm-12">
    <div class="dashbord">
      <div class="icon-section">
        <i class="fa fa-question-circle"></i><br>
        <small>Questions</small>
        <p>-</p>
      </div>
      <div class="detail-section">
        <a href="#">More Info</a>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="dashbord dashbord-green">
      <div class="icon-section">
        <i class="fa-regular fa-clipboard"></i><br>
        <small>Technologies</small>
        <p>-</p>
      </div>
      <div class="detail-section">
        <a href="#">More Info </a>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="dashbord dashbord-orange">
      <div class="icon-section">
        <i class="fa-solid fa-user"></i><br>
        <small>Users</small>
        <p>-</p>
      </div>
      <div class="detail-section">
        <a href="#">More Info </a>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="dashbord dashbord-blue">
      <div class="icon-section">
        <i aria-hidden="true" class="fa fa-tasks"></i><br>
        <small>Add Question</small>
        <p>-</p>
      </div>
      <div class="detail-section">
        <a href="/admin/addQuestion">More Info </a>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="dashbord dashbord-red">
      <div class="icon-section">
        <i class="fa-regular fa-clipboard"></i><br>
        <small>Add Technology</small>
        <p>-</p>
      </div>
      <div class="detail-section">
        <a href="/admin/addTechnology">More Info </a>
      </div>
    </div>
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12">
    <div class="dashbord dashbord-skyblue">
      <div class="icon-section">
        <i class="fa-solid fa-sitemap"></i><br>
        <small>Score board</small>
        <p>-</p>
      </div>
      <div class="detail-section">
        <a href="#">More Info </a>
      </div>
    </div>
  </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
