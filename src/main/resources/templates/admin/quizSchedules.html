<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--start  box-->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
  <link href="" rel="stylesheet" th:href="@{/css/adminCss.css}">
  <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        referrerpolicy="no-referrer" rel="stylesheet"/>

  <!--  end box-->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin - Quiz Schedule</title>
</head>
<body>
<!-- Importing NavBar -->
<div th:insert="admin/adminNavbar.html :: navbar"></div>

<!--    navbar-->
<!--    add product popup-->

<table class="table">
  <tr>
    <th>Quiz Id</th>
    <th>Number of questions</th>
    <th>Quiz code</th>
    <th>Technology</th>
    <th>Scheduled date time</th>
    <th>Is Active</th>
    <th>Delete</th>
  </tr>
  <tr th:each="quiz : ${quizList}">
    <td th:text="${quiz.quizId}"></td>
    <td th:text="${quiz.numberOfQuestions}"></td>
    <td th:text="${quiz.quizCode}"></td>
    <td th:text="${quiz.technology}"></td>
    <td th:text="${quiz.scheduledDatetime}"></td>
    <td th:text="${quiz.active}"></td>


    <td style="cursor: pointer">
      <a th:href="@{/admin/quizSchedules/deleteQuiz/{id}(id=${quiz.quizId})}"><i
              class="fa-solid fa-trash"></i></a>
    </td>
  </tr>
</table>
</body>
</html>
