<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/addQues.css}">
    <title>Add Question</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="container py-5 px-4">
    <h1 class="bg-danger text-light">Add Question</h1>
    <form class="card bg-dark py-5 px-4" action="submitQuestion" method="POST">
        <div class="ques-box bg-dark text-light">
            <div class="title">
                <label>Question</label>
                <br>
                <input type="text" placeholder="Enter question" name="title" required/>
            </div>

            <div class="op">
                <label>Option A</label>
                <br>
                <input type="text" placeholder="Enter option A" name="optionA" required/>
            </div>

            <div class="op">
                <label>Option B</label>
                <br>
                <input type="text" placeholder="Enter option B" name="optionB" required/>
            </div>

            <div class="op">
                <label>Option C</label>
                <br>
                <input type="text" placeholder="Enter option C" name="optionC" required/>
            </div>
            <div class="op">
                <label>Option D</label>
                <br>
                <input type="text" placeholder="Enter option D" name="optionD" required/>
            </div>


            <div class="op">
                <label>Select correct answer </label>
                <select name="ans">
                    <option value="A" selected>A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>
            <div class="op">
                <label>Choice language/technology</label>
                <p class="text-warning warning">Note : technologyName(No. of questions)</p>
                <select name="technology">
                    <option th:each="technology : ${listOfTechnology} " th:value="${technology.techId}">
                        <span th:text="${technology.technologyName + '(' + technology.questionSize + ')'}"></span>
                    </option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Submit Question</button>
    </form>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
